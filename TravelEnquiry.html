<!DOCTYPE html>
<html>
<head>
	<title>Global Travels</title>
    <link rel="stylesheet" href="TravelEnquiry.css">
	<link rel="icon" type="image/png" href="GlobalTour.jpg"/>
	<script src="password_validation_js_code.js"></script>
</head>
<body>
	<form action="#" method="post">
        <fieldset>
            <legend><h1>Enquiry Form</h1></legend>
		<div class="container">
			<div class="col-25">
				<label for="name">Name:</label>
			</div>
			<div class="col-75">
				<input type="text" id="name" name="name" placeholder="Your name..">
			</div>
			
			<div class="col-25">
				<label for="email">Email:</label>
			</div>
			<div class="col-75">
				<input type="text" id="email" name="email" placeholder="Your email..">
			</div>
			
			<div class="col-25">
				<label for="phone">Phone:</label>
			</div>
			<div class="col-75">
				<input type="text" id="phone" name="phone" placeholder="Your phone number..">
			</div>
			
			<div class="col-25">
				<label for="message">Message:</label>
			</div>
			<div class="col-75">
				<textarea id="message" name="message" placeholder="Write your message here.." style="height:200px; font-size: 20px;"></textarea>
			</div>
			
			<div class="col-25">
			</div>
			<div class="col-75">
				<input type="submit" value="Submit" id="feedback" onclick="feedbackfunc()">
			</div>
		</div>
        </fieldset>
	</form>
</body>
</html>
